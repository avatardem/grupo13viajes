<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Assets/css/registro.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/imagenes/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, maximum-scale=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Grupo 13</title>
</head>
<body>

    <div class="container">
        <div class="form-contenido">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">          
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <p>¿Olvidaste tu contraseña?<a href="#">Click aquí</a></p>
                </div>
                <div class="btn-field">
                <button id="signUp" type="button">Registro</button>
                <button id="signIn" type="button" class="disable">Login</button>
            </div>
            </form>
        </div>
    </div>
    <script src="registro.js"></script>    
</body>
</html>
